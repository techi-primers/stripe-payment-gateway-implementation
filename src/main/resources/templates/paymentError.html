<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
    <head>
        <title>Result</title>
    </head>
    <body>
        <h3 th:if='${error}' th:text='${error}' style='color: red;'></h3>
        <div th:unless='${error}'>
            <h3 style='color: green;'>Success!</h3>
            <div>System User Id.: <span th:text='${response.systemUserId}' /></div>
            <div>Status: <span th:text='${response.status}' /></div>
            <div>Description: <span th:text='${response.description}' /></div>
        </div>
        <a href='/checkout.html'>Checkout again</a>
    </body>
</html>
